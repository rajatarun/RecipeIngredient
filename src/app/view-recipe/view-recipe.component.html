<div class="row pad-left-2 width-full" [ngClass]="{'hidden-op':!showResults}" *ngIf="recipes.RecipeObject['length'] > 0">
  <div class="btn-group filterGroup col-xs-12 col-md-1">
    <button type="button" mat-raised-button color="warn" class="btn btn-default dropdown-toggle dropdowns" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{filterValue | translate}}
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="getFilterResults('Relavence')" [innerHTML]=" 'ReleavenceLabel' | translate"></a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="getFilterResults(i)" *ngFor="let i of getFilterList()">{{i}}</a>
    </div>
  </div>
  <div class="btn-group filterGroup col-xs-12 col-md-1">
    <button type="button" mat-raised-button color="warn" class="btn btn-default dropdown-toggle dropdowns" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      {{sortValue | translate}}
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="getSortResults('ASC')" [innerHTML]=" 'LowToHighLabel' | translate"></a>
      <a class="dropdown-item" (click)="getSortResults('DESC')" [innerHTML]=" 'HighToLowLabel' | translate"></a>
    </div>
  </div>
  <h3 class="col-md-8 text-center recipes-heading">Recipes</h3>
  <button type="button" (click)="clearResults()" mat-raised-button class="col-md-1 btn btn-default dropdowns">
    Clear
  </button>
</div>
<hr/>
<div class="row pad-left" [ngClass]="{'hidden-op':!showResults}" *ngFor="let hit of recipes.RecipeObject; let in = index; let even = even;">
  <span *ngIf="even">
    <div  class="border-round recipeCard col-xs-12 col-sm-12 col-md-12 col-lg-5" >
      <app-recipe-tile [data]="recipes['RecipeObject'][in]"></app-recipe-tile>
    </div>
    <div  class="border-round recipeCard col-xs-12 col-sm-12 col-md-12 col-lg-5" >
     <app-recipe-tile [data]="recipes['RecipeObject'][in+1]"></app-recipe-tile>
    </div>
  </span>
</div>
<div class="row label-centered" *ngIf="recipes.RecipeObject['length'] > 0">
  <div class="col-xs-12 col-md-12 col-sm-12 col-lg-12 text-center">

    <button mat-raised-button color="primary" class="btn btn-default" (click)="recipes.pollRecipeData()" [innerHTML]=" 'SeeMoreRecipesLabel' | translate"></button>
  </div>
</div>
<app-snack-bar></app-snack-bar>
  <!--Scroll to top-->
  <div class="scroll-to-top" [ngClass]="{'show-scroll': navIsFixed}">
    <button mat-mini-fab color="primary" (click)="scrollToTop()">
      <i class="material-icons">arrow_upward</i>
    </button>
  </div>
