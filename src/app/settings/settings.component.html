<form [formGroup]="settingsForm" novalidate>
<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal data
      </mat-panel-title>
      <mat-panel-description>
        <p class="hide-devices">Type your name and age</p>
        <span><i class="fas fa-user"></i></span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input formControlName="name" matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="age"  type="number" min="1" placeholder="Age">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Country
      </mat-panel-title>
      <mat-panel-description >
        <p class="hide-devices">Type the country name</p>
        <span><i class="fas fa-map-marker-alt"></i></span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput formControlName="country" placeholder="Country">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Language Settings
      </mat-panel-title>
      <mat-panel-description >
        <p class="hide-devices">Enter your default language</p>
        <span><i class="fas fa-language"></i></span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput formControlName="language" placeholder="Language">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="saveDetails()">Save</button>
    </mat-action-row>
  </mat-expansion-panel>


</mat-accordion>
</form>
<app-snack-bar></app-snack-bar>
