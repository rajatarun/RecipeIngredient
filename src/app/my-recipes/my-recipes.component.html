<div>
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8"><h4 class="media-heading">My Recipes</h4><h4 class="media-heading">{{'  ('+(myRecipes && myRecipes.length)+')'}}</h4></div>
    <div class="col-xs-2 col-sm-2 col-md-2 flex-end"><h4 class="media-heading"><a>See all</a></h4></div>
  </div>
  <div class="row" *ngIf="!!myRecipes">
    <mat-card  *ngFor="let recipeDetails of myRecipes| slice:0:4;" class="col-sm-2 card">
      <div class="row media">
        <div class="media-left col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <img onerror="this.src='../../assets/images/Food.png'" class="media-object" src="{{recipeDetails.image}}" width="100%" height="auto" alt="...">
        </div>
        <div class="media-body">
          <div class="float col-xs-12 col-sm-11">
            <h4>{{recipeDetails.title}}</h4>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
